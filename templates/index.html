<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-info">
                    <h2>MSG Assistant Bot</h2>
                    <p>Online</p>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-icon" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="btn btn-icon" onclick="endChat()" aria-label="End Chat">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="bubble">
                        <p>Welcome to MSG! I'm here to answer all your questions.</p>
                        <p>Please select your department:</p>
                        <div class="options">
                            <button class="btn btn-option" onclick="handleFieldSelection('1')">Human Resources</button>
                            <button class="btn btn-option" onclick="handleFieldSelection('2')">IT</button>
                            <button class="btn btn-option" onclick="handleFieldSelection('3')">Finance</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="question" placeholder="Type a message..." disabled 
            onkeydown="if(event.key === 'Enter') submitField()">
            <button class="btn btn-send" id="submitButton" onclick="submitField()" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="loading-overlay d-none" id="loading">
            <div class="spinner">
                <div class="spinner-inner"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
