<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Bot</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container-fluid d-flex flex-column min-vh-100">
    <div class="chat-container bg-white shadow rounded d-flex flex-column flex-grow-1">
        <div class="chat-header bg-primary text-white p-3 fixed-top">
            Assistant Bot
        </div>

        <div class="chat-box flex-grow-1 p-3 overflow-auto mt-5" id="chat-box">

        </div>

        <div class="loading justify-content-center mb-3 d-none" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="chat-input d-flex p-3 bg-light fixed-bottom">
            <input type="text" id="question" class="form-control mr-2" placeholder="Ask your question...">
            <button class="btn btn-primary" onclick="submitQuestion()">Ask</button>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
